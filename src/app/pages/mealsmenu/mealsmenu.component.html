  <div class="container all_meals_wrapper">
    <div *ngFor="let food of _helper.menulist">
      <div class="meal">
        <div class="meal_img_wrapper pos-rel">
          <img src="{{food.food_image}}" alt="" (click)="openBookNow(food)">
<!--          <div class="dynamic-opacity-80"></div>-->
          <div class="discount_box">Aanbetaling: {{food.discount}}</div>
        </div>
        <div class="meal_content">
          <h4>{{food.food_name}}</h4>
          <div class="dis-flx">
            <h5>{{food.food_description}}</h5>
            <span (click)="read_popup(food)">Read more</span>
          </div>
        </div>
      </div>
    </div>
